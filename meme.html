<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        #playButton {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Video element -->
    <video id="promoVideo">
        <source src="https://raw.githubusercontent.com/Saikrishnamotaparthi/meme/main/meme_br.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Play Button -->
    <button id="playButton">Play Video</button>

    <script>
        const video = document.getElementById('promoVideo');
        const playButton = document.getElementById('playButton');

        // Wait for user interaction to play video with sound
        playButton.addEventListener('click', () => {
            video.play().then(() => {
                playButton.style.display = 'none'; // Hide the play button
            }).catch(error => {
                console.error("Error playing the video:", error);
            });
        });

        // Redirect automatically when the video ends
        video.onended = function() {
            window.location.href = "https://www.instagram.com/havana2k25/";
        };
    </script>
</body>
</html>
